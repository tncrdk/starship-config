# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$os\
$all\
$username\
$shell\
$character\
"""

[username]
show_always = true
# style_user = "bg:#008cff"
style_user = "green"
# style_root = "bg:#ff8800"
format = '[$user: ]($style)'

[os]
format = '[\($symbol:$name\) ]($style)'
style = "#ff8800"
disabled = false

